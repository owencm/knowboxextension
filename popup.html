<!doctype html>
<html>
  <head>
    <title>KnowledgeBox</title>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"></link>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src='ui.js'></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <header>
      <h1>knowledge<span id="light">wallet</span></h1>
    </header>
    <article id='addform'>
      <form id='addQaItemForm'>
        <div class="qaSection">
          <label for="question" class="qaLabel">Q</label>
          <input type="text" name="question" placeholder="Question" class="qaTextBox" />
        </div>
        <div class="qaSection">
          <label for="answer" class="qaLabel">A</label>
          <input type="text" name="answer" placeholder="Answer" class="qaTextBox" />
        </div>
        <input type="hidden" name="url" id='url' />
        <input type='submit' value='Add' class='qaButton' />
      </form>
    </article>

    <article id='list'>

    </article>

    <article id='login'>

      <h1>Login</h1>
      <form action='/login/' id='loginForm'>
        <input type='text' name='username' placeholder="Username" class="loginTextBox" />
        <input type='password' name='password' placeholder="Password" class="loginTextBox" />
        <input type='submit' value='Login' class='qaButton'>
      </form>

      <h1>New here? Sign up</h1>
      <form action='/register/' id='registerForm'>
        <input type='text' name='username' placeholder="Username" class="loginTextBox" />
        <input type='password' name='password'  placeholder="Password" class="loginTextBox" />
        <input type='password2' name='password'  placeholder="Password (confirmation)" class="loginTextBox"/>
        <input type='submit' value='Sign me up' class='qaButton'>
      </form>

    </article>
  </body>
</html>

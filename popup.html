<!doctype html>
<html>
  <head>
    <title>KnowledgeBox</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }
      body > article {
        display: none;
      }
    </style>
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src='ui.js'></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="user.js"></script>
  </head>
  <body>
    <aside>
      <a href="#" id='lnkList'>Questions</a>
      <a href="#" id='lnkAdd'>Add a question</a>
    </aside>

    <article id='list'>

    </article>

    <article id='addform'>
      <form id='addQaItemForm'>
        <input type="text" name="question" placeholder="Question" /><br />
        <input type="text" name="answer" placeholder="Answer" /><br />
        <input type="hidden" name="url" id='url' />
        <input type='submit' value='submit' />
      </form>
    </article>

    <article id='login'>

      <h1>Login</h1>
      <form action='/login/' id='loginForm'>
        <input type='text' name='username' placeholder="Username" />
        <input type='password' name='password' placeholder="Password" />
        <input type='submit' value='Login'>
      </form>

      <h1>New here? Sign up</h1>
      <form action='/register/' id='registerForm'>
        <input type='text' name='username' placeholder="Username" />
        <input type='password' name='password'  placeholder="Password" />
        <input type='password2' name='password'  placeholder="Password (confirmation)"/>
        <input type='submit' value='Sign me up'>
      </form>

    </article>
  </body>
</html>
